<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="form-container">
        <form id="inscriptionForm">
          <h2>Inscription</h2>
    
          <div class="ligne-double">
            <div class="champ">
              <label for="typeUtilisateur">Type d'utilisateur :</label>
              <select id="typeUtilisateur" name="typeUtilisateur" required>
                <option value="">Choisir</option>
                <option value="etudiant">Étudiant</option>
                <option value="enseignant">Enseignant</option>
              </select>
            </div>
            <div class="champ">
              <label for="sexe">Sexe :</label>
              <select id="sexe" name="sexe" required>
                <option value="">Choisir</option>
                <option value="masculin">Masculin</option>
                <option value="feminin">Féminin</option>
              </select>
            </div>
          </div>
    
          <div class="ligne-double">
            <div class="champ">
              <label for="nom">Nom :</label>
              <input type="text" id="nom" name="nom" required>
            </div>
            <div class="champ">
              <label for="prenom">Prénom :</label>
              <input type="text" id="prenom" name="prenom" required>
            </div>
          </div>
    
          <div class="ligne-double">
            <div class="champ">
              <label for="email">Email :</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="champ">
              <label for="naissance">Date de naissance :</label>
              <input type="date" id="naissance" name="naissance" required>
            </div>
          </div>
    
          <div class="ligne-double">
            <div class="champ">
              <label for="etablissement">Établissement :</label>
              <input type="text" id="etablissement" name="etablissement" required>
            </div>
            <div class="champ">
              <label for="filiere">Filière :</label>
              <input type="text" id="filiere" name="filiere" required>
            </div>
          </div>
    
          <button type="submit">S'inscrire</button>
        </form>
    </div>
    
</body>
</html>
</body>
</html>
